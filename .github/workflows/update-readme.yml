name: Update README

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Update this repo's README with recent activity

    steps:
      - uses: ./.github/actions/automatic-tests
      - uses: actions/checkout@v2
      - uses: mrkataei/mrkataei@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
